<body>
<script>

for (let i=0; i<tab.length; i++) {
console.log("licznik pętli: " + i); //0, 1 ...
console.log(tab[i]); //"Marcin", "Ania" ...
}
const ta2b = ["Marcin", "Ania", "Agnieszka"];

for (let i=0; i<tab.length; i++) {

const tab = ["Marcin", "Ania", "Agnieszka"];
